<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Fiscalização</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="form-container">
        <div class="header">
            <img class="logo" src="./assets/img/logo.png" alt="Logo Prefeitura">
            <h1 class="text-xl md:text-2xl font-bold">PREFEITURA MUNICIPAL DE ROLIM DE MOURA</h1>
            <h2 class="text-sm md:text-base font-semibold text-gray-700">SECRETARIA DA FAZENDA</h2>
            <h2 class="text-xs md:text-sm text-gray-600">DIVISÃO DE FISCALIZAÇÃO</h2>
        </div>

        <div class="divider"></div>

        <div class="field-row two-cols mb-6 items-center">
            <div class="field-group">
                <label class="label">DIVISÃO / NÚCLEO</label>
                <input type="text" class="input-field" placeholder="DIVISÃO DE FISCALIZAÇÃO" disabled>
            </div>
            <div class="field-group">
                <label class="label">NÚMERO</label>
                <input type="text" class="input-field" placeholder="0392" disabled>
            </div>
        </div>

        <div class="field-row mb-6">
            <div class="field-group">
                <label class="label mb-2">OBJETO DO TERMO</label>
                <div class="radio-group">
                    <div class="flex items-center gap-2">
                        <input type="radio" id="intimation" name="term_type" value="intimation" class="cursor-pointer">
                        <label for="intimation" class="text-sm text-gray-700 font-medium">TERMO DE INTIMAÇÃO</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="radio" id="notification" name="term_type" value="notification" class="cursor-pointer">
                        <label for="notification" class="text-sm text-gray-700 font-medium">NOTIFICAÇÃO</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="radio" id="infraction" name="term_type" value="infraction" class="cursor-pointer">
                        <label for="infraction" class="text-sm text-gray-700 font-medium">AUTO DE INFRAÇÃO</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4 mb-6">
            <div class="field-group">
                <label class="label">PESSOA FÍSICA OU JURÍDICA</label>
                <select id="person_type" class="select-field">
                    <option value="juridica">Pessoa Jurídica</option>
                    <option value="fisica">Pessoa Física</option>
                </select>
            </div>
            <div class="field-group">
                <label class="label">ATIVIDADE</label>
                <input type="text" class="input-field" placeholder="Atividade">
            </div>
            <div class="field-group">
                <label class="label">CNPJ/CPF</label>
                <input type="number" class="input-field" placeholder="Ex: 12.345.678/0001-95">
            </div>
            <div class="field-group">
                <label class="label">ENDEREÇO</label>
                <input type="text" class="input-field" placeholder="Endereço">
            </div>
            <div class="field-group">
                <label class="label">DENOMINAÇÃO COMERCIAL</label>
                <input type="text" class="input-field" placeholder="Denominação Comercial">
            </div>
            <div class="field-group">
                <label class="label">MUNICÍPIO</label>
                <input type="text" class="input-field" placeholder="Município">
            </div>
            <div class="field-group">
                <label class="label">BAIRRO/ENDEREÇO LOGRADOURO</label>
                <input type="text" class="input-field" placeholder="Bairro">
            </div>
            <div class="field-group">
                <label class="label">NÚMERO</label>
                <input type="number" class="input-field" placeholder="Número">
            </div>
        </div>

        <div class="field-group mb-6">
            <label class="label">DISPOSITIVO LEGAL OU REGULAMENTAR FUNDAMENTADO</label>
            <input type="text" class="input-field" placeholder="">
        </div>

        <div class="field-group mb-6">
            <label class="label">ESPECIFICAÇÃO DAS EXIGÊNCIAS OU DA NOTIFICAÇÃO</label>
            <textarea class="textarea-field h-32 resize-none" placeholder=""></textarea>
        </div>

        <div class="grid md:grid-cols-2 gap-4 mb-6">
            <div class="field-group">
                <label class="label">PRAZO PARA CUMPRIMENTO DAS EXIGÊNCIAS</label>
                <input type="text" class="input-field" placeholder="">
            </div>
            <div class="field-group">
                <label class="label">PRAZO PARA INTERPOSIÇÃO DE RECURSO DE ANÁLISE CONDENATÓRIOS</label>
                <input type="text" class="input-field" placeholder="">
            </div>
        </div>

        <div class="field-group mb-6">
            <label class="label">OBSERVAÇÕES</label>
            <textarea class="textarea-field h-24 resize-none" placeholder=""></textarea>
        </div>

        <div class="grid md:grid-cols-2 gap-4 mb-6">
            <div class="field-group">
                <label class="label">ASSINATURA DA AUTORIDADE FISCAL</label>
                <canvas id="fiscalSignature" class="signature-pad"></canvas>
            </div>
            <div class="field-group">
                <label class="label">ASSINATURA DO INTIMADO OU NOTIFICADO</label>
                <canvas id="intimadoSignature" class="signature-pad"></canvas>
            </div>
            <div class="field-group">
                <label class="label">ASSINATURA DA TESTEMUNHA</label>
                <canvas id="testemunhaSignature" class="signature-pad"></canvas>
            </div>
        </div>

        <div class="field-row two-cols mb-6 items-center">
            <div class="field-group">
                <label class="label">DATA DA LAVRATURA</label>
                <input type="date" id="date_lavratura" class="input-field">
            </div>
            <div class="field-group">
                <label class="label">HORA DA LAVRATURA</label>
                <input type="time" id="time_lavratura" class="input-field">
            </div>
        </div>

        <div class="flex justify-center mt-6">
            <button class="button">Salvar Formulário</button>
        </div>
    </div>

    <!-- Modal de Assinatura -->
    <div id="signatureModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4 text-center">Assine aqui</h3>
            <canvas id="modalSignaturePad"></canvas>
            <div class="flex gap-4 mt-4">
                <button onclick="confirmSignature()" class="button flex-1 bg-green-500 hover:bg-green-700">Confirmar Assinatura</button>
                <button onclick="clearModalSignature()" class="button flex-1 bg-red-500 hover:bg-red-700">Limpar</button>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
